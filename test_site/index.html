<!DOCTYPE html>
<html>
  <head>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.font.im/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <!-- 以上代码为当前网页下载 Open Sans 字体，从而使自定义 CSS 中可以对 HTML 元素应用这个字体。 -->
    <!-- 将css文件连接在HTML文档，必须在 <head></head> 标签之间 -->

    <script src="scripts/main.js" async></script>
    <!-- 在文档头（<head>）内添加以下代码。这行代码与引入 CSS 的 <link> 元素类似，
        它将 JavaScript 引入页面以作用于 HTML（包括 CSS 和页面上的其它内容） -->
    <!-- 也可以将 <script> 放在 body 中，但要放在底部。
        这是因为浏览器会按照代码在文件中的顺序解析 HTML。
        如果先加载的 JavaScript 期望修改其下方的 HTML，那么它可能由于 HTML 尚未被加载而失效。
        所以，要将 JavaScript 代码放在 body 中，应置于 HTML 页面底部。 -->
    <!-- 本文中的 <script> 若置于 head 中，必须指明 async，而置于 body 中则无需指明。 -->


    <meta charset="utf-8">
    <title>My test page</title>
  </head>
